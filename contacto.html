<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiénes Somos</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <img src="assets/logo.png" alt="Logo de Armonía Vet" class="logo" />
        <button class="menu-toggle" aria-label="Menú">&#9776;</button>
        <nav id="mainNav">
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="quienes-somos.html">Quiénes Somos</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section id="contact" class="bg-secondary">
        <div class="container">
          <h2 class="text-3xl font-bold text-center text-gray-800 mb-8 mt-8">
            Contáctanos
          </h2>
          <div class="max-w-xl mx-auto p-6 bg-white rounded-2xl shadow-md border-2 ">
           
            <form class="space-y-4" id="contact-form">
              <div>
                <label
                  for="name"
                  class="block text-sm font-medium text-gray-700"
                  >Nombre</label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  required
                  class="mt-1 block w-full rounded-lg border-2 border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                />
              </div>

              <div>
                <label
                  for="email"
                  class="block text-sm font-medium text-gray-700"
                  >Correo electrónico</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  class="mt-1 block w-full rounded-lg border-2  border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                />
              </div>

              <div>
                <label
                  for="message"
                  class="block text-sm font-medium text-gray-700"
                  >Mensaje</label
                >
                <textarea 
                  id="message"
                  name="message"
                  rows="5"
                  required
                  class="mt-1 block w-full rounded-lg border-2  border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                ></textarea>
              </div>

              <div class="text-center">
                <button
                  type="submit"
                  class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                >
                  Enviar
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 Armonia Vet. Todos los derechos reservados.</p>
      </div>
    </footer>

    <script src="https://cdn.tailwindcss.com"></script>
   
    <script
  type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
    <script>
      (function() {
        emailjs.init({
          publicKey: "pS_DUkniOFPmmbkQ8"
        });
      })();
    </script>
    <script src="js/script.js"></script>
    <script src="js/contact.js"></script>
  </body>
</html>
